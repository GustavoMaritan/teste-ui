<div class="calendar">
    <div class="label">
        <button class="month-label" ui-autofocus>
            <span ng-bind="::($ctrl.months[$ctrl.calendar.month] + ' de ' + $ctrl.calendar.year) | uiCapitalize"></span>
        </button>
    </div>
    <div class="week-header">
        <div class="week-day" ng-repeat="day in ::$ctrl.days" ng-bind="::day.substring(0,1) | uiCapitalize"></div>
    </div>
    <div class="days">
        <div class="day"
             ng-class="::{'today': day.today, 'other-month': day.month !== $ctrl.calendar.month}"
             ng-repeat="day in ::$ctrl.calendar.days">
            <button type="button"
                    class="round"
                    ng-class="{'selected': $ctrl.isDay(day.value)}"
                    ng-bind="::day.date"
                    ng-click="!$ctrl.isDisabled(day.value) && $ctrl.chooseDate(day.value)"
                    ng-disabled="$ctrl.isDisabled(day.value)"
                    ng-if="::$ctrl.showOtherMonth(day.month, $ctrl.calendar.month)"></button>
        </div>
    </div>
</div>
