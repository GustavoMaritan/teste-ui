<div class="range-bar"></div>
<div class="points" ng-show="!disabled">
    <div ng-repeat="value in range" class="point"></div>
</div>
<div class="range" ng-class="{ 'disabled': disabled }" ng-style="{'left': getPercentageLeft() + '%', 'right': getPercentageRight() + '%'}">
    <div class="start" ng-class="{'active': startDragOn && !hideBalloon}">
        <div ng-if="startDragOn && !hideBalloon" class="value" ng-bind="formatValue(start)"></div>
    </div>
    <div class="end" ng-class="{'active': endDragOn && !hideBalloon}">
        <div ng-if="endDragOn && !hideBalloon" class="value" ng-bind="formatValue(end)"></div>
    </div>
</div>
